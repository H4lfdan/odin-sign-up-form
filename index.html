<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-Up Form</title>
</head>
<body>
    <div id="card">
        <div id="graphic">
            <img class="background-image" src="/home/danrobnett/Pictures/zoltan-tasi-eS1omi9_W58-unsplash.jpg"
            width="310">
            <div class="title-card">
                <img class="logo" src="/home/danrobnett/Pictures/symbol_9089133.png"
                width="100">
                <h1 class="title"><u>Greenpath</u></h1>
            </div>
            <p class="credit">Photo by <a href="https://unsplash.com/@zoltantasi">Zoltan Tasi</a> on <a href="https://unsplash.com">Unsplash</a></p>
        </div>
        <div id="content">
            <div class='form1'>
                <h1>Fae Portal Service!</h1>
                <p>Wanderlust? Romantic getaway? Stuck in traffic? Contact one of our Fae-travel experts
                    to take a walk on the wild side!
                </p>
            </div>
            <div class="form2">
                <h1>Off you go!</h1>
                <form action="example.com/path" method="post">
                    <div class="input-section">
                        <div class="input-subsection">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name">
                        </div>
                        <div class="input-subsection">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name">
                        </div>
                    </div>

                    <div class="input-section">
                        <div class="input-subsection">
                            <label for="email">*Email</label>
                            <input type="email" id="user_email" name="email" placeholder="[email protected]" required>
                        </div>
                        <div class="input-subsection">
                            <label for="phone_number">PhoneNumber</label>
                            <input type="text" id="phone_number" name="phone-number" placeholder="(***)***-****">
                        </div>
                    </div>

                    <div class="input-section">
                        <div class="input-subsection">
                            <label for="password">*Password</label>
                            <input type="text" id="password" minlength="3" maxlength="20" required>
                        </div>
                        <div class="input-subsection">
                            <label for="confirm_password">*Confirm Password</label>
                            <input type="text" id="confirm_password" minlength="3" maxlength="20" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="form3">
                <button>Create Account</button>
                <p>Already have an account? <a href="https://www.greenpathtransport.com/login">Log in</a></p>
            </div>
    
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
